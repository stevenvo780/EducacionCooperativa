[pytest]
# Pytest configuration for EducacionCooperativa

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc

# Async support
asyncio_mode = auto

# Markers
markers =
    asyncio: mark test as async
    unit: mark test as unit test
    e2e: mark test as end-to-end test
    slow: mark test as slow running
