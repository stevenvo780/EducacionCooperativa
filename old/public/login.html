<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="Iniciar sesión - Educación Cooperativa">
    
    <title>Iniciar Sesión - Educación Cooperativa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--dark);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .login-header p {
            color: rgba(255,255,255,0.7);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0,0,0,0.4);
        }

        .form-input.error {
            border-color: var(--danger);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: rgba(255,255,255,0.5);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-bottom: 1rem;
        }

        .back-link a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: var(--primary);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background: var(--dark);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-left-color: var(--danger);
        }

        .toast.success {
            border-left-color: var(--success);
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .invite-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .invite-section label {
            font-size: 0.875rem;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="back-link">
            <a href="/landing.html">
                <i class="fas fa-arrow-left"></i>
                Volver al inicio
            </a>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h1>
                <p>Bienvenido de nuevo</p>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="tu@email.com"
                        required
                    >
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Tu contraseña"
                        required
                    >
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group invite-section">
                    <label for="invite">Código de invitación (opcional)</label>
                    <input 
                        type="text" 
                        id="invite" 
                        class="form-input" 
                        placeholder="Código de invitación"
                    >
                    <div class="error-message" id="invite-error"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Iniciando sesión...</span>
                </div>
            </form>

            <div style="margin: 1.5rem 0 1rem 0; height: 1px; background: rgba(255,255,255,0.1); position: relative; text-align: center;">
                <span style="background: var(--dark); padding: 0 10px; position: relative; top: -10px; color: rgba(255,255,255,0.5); font-size: 0.9rem;">o</span>
            </div>
            
            <button type="button" class="btn" onclick="signInWithGoogle()" style="width: 100%; background: #ffffff; color: #333; margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 500;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18">
                Continuar con Google
            </button>

            <div class="register-link">
                ¿No tienes cuenta? <a href="/register.html">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Check for invite code in URL
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const inviteCode = urlParams.get('invite');
            if (inviteCode) {
                document.getElementById('invite').value = inviteCode;
            }
        });

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const error = document.getElementById(fieldId + '-error');
            
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }

        function clearErrors() {
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });
            document.querySelectorAll('.error-message').forEach(error => {
                error.classList.remove('show');
            });
        }

        async function handleLogin(event) {
            event.preventDefault();
            clearErrors();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const invite = document.getElementById('invite').value.trim();

            // Basic validation
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                showError('email', 'Por favor ingresa un email válido');
                return;
            }

            if (password.length < 1) {
                showError('password', 'Por favor ingresa tu contraseña');
                return;
            }

            // Show loading
            const btn = document.getElementById('login-btn');
            const loading = document.getElementById('loading');
            btn.disabled = true;
            loading.classList.add('show');

            try {
                let idToken = null;
                let loginSuccess = false;

                // 1. Intentar autenticación con Firebase (Usuarios registrados)
                try {
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    idToken = await userCredential.user.getIdToken();
                    loginSuccess = true;
                } catch (e) {
                    console.log("Firebase auth failed, trying legacy/admin login...", e);
                }

                // 2. Determinar endpoint (Token Exchange o Legacy Login)
                const endpoint = idToken ? '/api/auth/google' : '/api/login';
                const body = idToken ? { idToken } : { email, password, invite };

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (response.ok && (data.success || data.token)) {
                    // PREFERENCIA CRÍTICA: Usar el token de Firebase si existe para identificación correcta
                    const tokenToStore = idToken || data.token;
                    
                    if (tokenToStore) {
                        localStorage.setItem('authToken', tokenToStore);
                        localStorage.setItem('workspace', data.workspace || 'default');
                        
                        showToast('¡Sesión iniciada!', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 500);
                        return;
                    }
                }
                
                showToast(data.error || 'Credenciales incorrectas', 'error');
            } catch (error) {
                console.error('Error:', error);
                showToast('Error de conexión. Por favor intenta de nuevo.', 'error');
            } finally {
                btn.disabled = false;
                loading.classList.remove('show');
            }
        }
    </script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script src="/js/firebase-auth.js"></script>
</body>
</html>
