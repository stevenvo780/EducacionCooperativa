version: '3.8'

services:
  hub:
    build: 
      context: ./services/hub
    ports:
      - "3010:3010"
    environment:
      - PORT=3010
      - ALLOWED_ORIGINS=http://localhost:3011,https://visormarkdown-virid.vercel.app
    networks:
      - app-network

  web:
    image: node:18-bullseye-slim
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3011:3000"
    env_file:
      - .env.local
    environment:
      - NEXT_PUBLIC_NEXUS_URL=http://localhost:3010
      - NEXT_PUBLIC_USE_MOCK_AUTH=true
    command: sh -c "npm install && npm run dev"
    networks:
      - app-network
  edu-worker-test:
    build: 
      context: ./temp-worker
    network_mode: host
    environment:
      - NEXUS_URL=http://localhost:3010
      - WORKER_TOKEN=dev-user-123
      - FIREBASE_BUCKET=udea-filosofia.firebasestorage.app
    volumes:
      - ./temp-worker/worker:/workspace # Mount a folder as the user's workspace
    depends_on:
      - hub

networks:
  app-network:
    driver: bridge
