version: '3.8'

services:
  hub:
    build: 
      context: ./services/hub
    ports:
      - "3010:3010"
    environment:
      - PORT=3010
      - CLIENT_ORIGIN=http://localhost:3011
    networks:
      - app-network

  web:
    image: node:18-bullseye-slim
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3011:3000"
    env_file:
      - .env.local
    environment:
      - NEXT_PUBLIC_NEXUS_URL=http://localhost:3010
      - NEXT_PUBLIC_USE_MOCK_AUTH=true
    command: sh -c "npm install && npm run dev"
    networks:
      - app-network
  worker:
    build: 
      context: ./services/worker
    network_mode: host
    env_file:
      - .env.local
    environment:
      - NEXUS_URL=http://localhost:3010
      - WORKER_TOKEN=${WORKER_TOKEN:-}
      - FIREBASE_BUCKET=${FIREBASE_BUCKET:-}
    volumes:
      - ./services/worker/workspace:/workspace
      - ./serviceAccountKey.json:/app/serviceAccountKey.json
    depends_on:
      - hub

networks:
  app-network:
    driver: bridge
