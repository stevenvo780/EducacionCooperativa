version: '3.8'

services:
  hub:
    build: 
      context: ./services/hub
    ports:
      - "3010:3010"
    environment:
      - PORT=3010
      - CLIENT_ORIGIN=http://localhost:3011
    networks:
      - app-network

  web:
    image: node:20-bullseye-slim
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3011:3000"
    env_file:
      - .env.local
    environment:
      - NEXT_PUBLIC_NEXUS_URL=http://localhost:3010
      - NEXT_PUBLIC_USE_MOCK_AUTH=true
      # Force pass Firebase keys to Client Side
      - NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY}
      - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
      - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
      - NEXT_PUBLIC_FIREBASE_APP_ID=${NEXT_PUBLIC_FIREBASE_APP_ID}
    command: sh -c "npm install && npm run dev"
    networks:
      - app-network
  worker:
    build: 
      context: ./services/worker
    network_mode: host
    env_file:
      - .env.local
    environment:
      - NEXUS_URL=http://localhost:3010
      - WORKER_TOKEN=${WORKER_TOKEN:-21VuZW4cdXd9jGKOgPa5YQegICw1}
      - FIREBASE_BUCKET=${FIREBASE_BUCKET:-}
    volumes:
      # Persistencia ordenada por ID del Worker
      - ./workers-data/${WORKER_TOKEN:-21VuZW4cdXd9jGKOgPa5YQegICw1}/workspace:/workspace
      - ./workers-data/${WORKER_TOKEN:-21VuZW4cdXd9jGKOgPa5YQegICw1}/home:/home
      - ./workers-data/${WORKER_TOKEN:-21VuZW4cdXd9jGKOgPa5YQegICw1}/root:/root
      - ./serviceAccountKey.json:/app/serviceAccountKey.json
    depends_on:
      - hub

networks:
  app-network:
    driver: bridge
