name: Tests

on:
  push:
    branches: [ main, develop, copilot/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=term-missing
      env:
        PASSWORD: admin
        PYTHONPATH: .
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps chromium
    
    - name: Create test directories
      run: |
        mkdir -p documentos
    
    - name: Start server in background
      run: |
        nohup python servidor.py > server.log 2>&1 &
        echo $! > server.pid
        sleep 5
      env:
        PASSWORD: admin
        PYTHONPATH: .
    
    - name: Wait for server to be ready
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:8888/ > /dev/null 2>&1; do sleep 1; done'
    
    - name: Run E2E tests
      run: |
        pytest tests/e2e/ -v --tb=short
      env:
        TEST_BASE_URL: http://localhost:8888
        PASSWORD: admin
        PYTHONPATH: .
    
    - name: Stop server
      if: always()
      run: |
        if [ -f server.pid ]; then
          PID=$(cat server.pid)
          if [ ! -z "$PID" ]; then
            kill $PID 2>/dev/null || true
          fi
        fi
    
    - name: Upload test artifacts
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-artifacts
        path: |
          test-results/
          playwright-report/

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,env,tests
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,env
    
    - name: Check code formatting with black
      run: |
        black --check . --exclude='/(\.git|\.venv|venv|env|build|dist)/' || true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only . --skip venv --skip env || true
