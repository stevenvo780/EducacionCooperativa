<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

<body>
    <div id="login-overlay">
        <div class="login-box">
            <h2><i class="fas fa-lock"></i> Acceso Requerido</h2>
            <input type="email" id="email-input" class="login-input" placeholder="Correo">
            <input type="password" id="password-input" class="login-input" placeholder="ContraseÃ±a de acceso">
            <button class="login-btn" onclick="login()">Entrar</button>
        </div>
    </div>

    <button class="sidebar-toggle" id="sidebar-toggle" onclick="toggleSidebar()" title="Mostrar/Ocultar panel de archivos"><i class="fas fa-chevron-left"></i></button>
    <button class="toolbar-toggle" id="toolbar-toggle" onclick="toggleToolbar()" title="Mostrar/Ocultar barra de herramientas"><i class="fas fa-chevron-up"></i></button>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span><i class="fas fa-book"></i></span> Griego ClÃ¡sico
            <!-- Collapse Button -->
            <button class="btn-icon" onclick="collapseAllFolders()" title="Contraer todo" style="margin-left: auto; margin-right: 40px; background: none; border: none; color: white; cursor: pointer;">
                <i class="fas fa-compress-arrows-alt"></i>
            </button>
            <button class="btn-icon" onclick="createInvite()" title="Invitar a workspace" style="background: none; border: none; color: white; cursor: pointer; margin-right: 8px;">
                <i class="fas fa-user-plus"></i>
            </button>
        </div>
        <div class="sidebar-subtitle">Explorador de archivos â€” arrastra aquÃ­ para subir</div>
        <div class="file-tree" id="file-tree"></div>
    </div>

    <div class="main">
        <div class="top-toolbar">
            <div class="toolbar-section">
                <div class="grid-selector">
                    <button class="btn btn-sm active" onclick="setGrid(1)" data-grid="1" title="1 panel">â–¢</button>
                    <button class="btn btn-sm" onclick="setGrid(2)" data-grid="2" title="2 paneles">â–¢â–¢</button>
                    <button class="btn btn-sm" onclick="setGrid(4)" data-grid="4" title="4 paneles">âŠž</button>
                </div>
            </div>

            <div style="flex: 1"></div>

            <div class="toolbar-section">
                <button class="btn btn-default btn-sm" onclick="toggleFullscreen()" title="Pantalla completa (F11)">
                    <i class="fas fa-expand"></i> Fullscreen
                </button>
            </div>
        </div>

        <div class="panels-container grid-1" id="panels-container">
            <div class="panel" id="panel-0" data-index="0">
                <div class="empty-panel">
                    <div class="empty-panel-icon">ðŸ“„</div>
                    <div class="empty-panel-text">Selecciona un archivo del panel izquierdo</div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot"></div>
                <span>Conectado a Firebase</span>
            </div>
            <div class="status-item" id="active-panel-info">Panel activo: 1</div>
            <div class="status-item" id="workspace-info"></div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <!-- Download Modal -->
    <div id="download-modal-overlay" class="modal-overlay" onclick="closeDownloadModal(event)">
        <div class="modal" id="download-modal">
            <div class="modal-header">
                <div class="modal-title"><i class="fas fa-download"></i> Descargar Documento</div>
                <button class="modal-close" onclick="closeDownloadModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="download-options">
                    <button class="download-option" onclick="executeDownload('md')">
                        <i class="fab fa-markdown"></i>
                        <div class="download-info">
                            <span class="download-label">Markdown</span>
                            <span class="download-desc">Archivo fuente original (.md)</span>
                        </div>
                    </button>
                    <button class="download-option" onclick="executeDownload('pdf')">
                        <i class="fas fa-file-pdf"></i>
                        <div class="download-info">
                            <span class="download-label">PDF Document</span>
                            <span class="download-desc">Formato portable listo para imprimir</span>
                        </div>
                    </button>
                    <button class="download-option" onclick="executeDownload('copy')">
                        <i class="fas fa-copy"></i>
                        <div class="download-info">
                            <span class="download-label">Copiar al Portapapeles</span>
                            <span class="download-desc">Para pegar en Word o Google Docs</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/utils.js"></script>
    <script src="/js/state.js"></script>
    <script src="/js/files.js"></script>
    <script src="/js/editor.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/main.js"></script>

</html>
